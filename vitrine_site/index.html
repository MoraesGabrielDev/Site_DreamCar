<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Digital - Classic Cars</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --gold: #c5a059;
            --dark: #0a0a0a;
            --light: #f4f4f4;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Container do Carro 360 */
        .museum-stage {
            width: 100vw;
            height: 80vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            outline: none;
        }

        /* Informações Sobrepostas */
        .car-info {
            position: absolute;
            left: 5%;
            top: 20%;
            max-width: 300px;
            z-index: 10;
        }

        .car-info h1 {
            font-size: 3rem;
            margin: 0;
            color: var(--gold);
            text-transform: uppercase;
        }

        .specs {
            margin-top: 20px;
            border-left: 2px solid var(--gold);
            padding-left: 15px;
        }

        /* Carrossel de Miniaturas */
        .collection-grid {
            height: 20vh;
            display: flex;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            justify-content: center;
        }

        .thumb {
            width: 150px;
            height: 80px;
            border: 1px solid #333;
            cursor: pointer;
            transition: 0.3s;
            filter: grayscale(100%);
            object-fit: cover;
        }

        .thumb:hover, .thumb.active {
            border-color: var(--gold);
            filter: grayscale(0%);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <section class="museum-stage">
        <div class="car-info">
            <h1 id="car-name">Ferrari F40</h1>
            <div class="specs">
                <p><strong>ANO:</strong> <span id="car-year">1987</span></p>
                <p><strong>MOTOR:</strong> <span id="car-engine">V8 Twin-Turbo</span></p>
            </div>
        </div>

        <model-viewer 
            id="main-viewer"
            src="source/FordGT_2005-v2.glb" 
            alt="Carro do Museu"
            auto-rotate 
            camera-controls
            shadow-intensity="2"
            exposure="1">
        </model-viewer>
    </section>

    <div class="collection-grid">
        <img src="thumb1.jpg" class="thumb active" onclick="changeCar('Ferrari F40', '1987', 'V8', 'link_da_ferrari.glb', this)">
        <img src="thumb2.jpg" class="thumb" onclick="changeCar('Porsche 911', '1974', 'Flat-6', 'link_do_porsche.glb', this)">
        <img src="thumb3.jpg" class="thumb" onclick="changeCar('Mustang GT', '1967', 'V8', 'link_do_mustang.glb', this)">
    </div>

    <script>
        function changeCar(name, year, engine, modelPath, element) {
            // Atualiza Textos
            document.getElementById('car-name').innerText = name;
            document.getElementById('car-year').innerText = year;
            document.getElementById('car-engine').innerText = engine;
            
            // Atualiza o Modelo 3D
            const viewer = document.getElementById('main-viewer');
            viewer.src = modelPath;

            // Atualiza borda da miniatura
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
